<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        /*======================
            404 page
        =======================*/
        body {
            margin: 0;
            font-family: 'Arvo', serif;
            background: #fff;
        }

        .page_404 {
            padding: 40px 0;
            text-align: center;
        }

        .four_zero_four_bg {
            background-image: url(https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif);
            background-size: cover;
            height: 400px;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .four_zero_four_bg h1 {
            font-size: 80px;
            color: #000000;
            margin: 0;
        }

        .contant_box_404 {
            margin-top: -50px;
            color: #333;
        }

        .contant_box_404 h3 {
            font-size: 24px;
            margin: 0;
        }

        .contant_box_404 p {
            font-size: 16px;
            margin: 10px 0;
        }

        .link_404 {
            color: #fff !important;
            padding: 10px 20px;
            background: #39ac31;
            margin: 20px 0;
            display: inline-block;
            text-decoration: none;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .four_zero_four_bg h1 {
                font-size: 60px;
            }

            .contant_box_404 h3 {
                font-size: 20px;
            }

            .contant_box_404 p {
                font-size: 14px;
            }

            .link_404 {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .four_zero_four_bg h1 {
                font-size: 40px;
            }

            .contant_box_404 h3 {
                font-size: 18px;
            }

            .contant_box_404 p {
                font-size: 12px;
            }

            .link_404 {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <section class="page_404">
        <div class="container">
            <div class="row">    
                <div class="col-sm-12">
                    <div class="col-sm-10 col-sm-offset-1 text-center">
                        <div class="four_zero_four_bg">
                            <h1 class="text-center">404</h1>
                        </div>
                        <div class="contant_box_404">
                            <h3 class="h2">Look like you're lost</h3>
                            <p>The page you are looking for is not available!</p>
                            <a href="/" class="link_404">Go to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

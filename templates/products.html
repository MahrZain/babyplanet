{% load static %}
{% include 'header.html' %}

<main>
  <div class="u_category_inner_wrapper pt-4">
    <div class="container-fluid">
      <div class="category mb-5">
        <h2 id="fashion-pg-h1"> All Products </h2>
      </div><!-- /.category -->

      <div class="row p-0">

        {% for product in products %}
        <div class="col-sm-6 u-card-adjusting col-md-4 col-lg-3 col-xl-3 my-2">
          <div class="card u_card_hover">
            <img src="/media/{{product.image}}" class="card-img-top u-img-lining" alt="..." />
            <div class="card-body" style="text-align: center;">
              <h5 class="card-title u-lining">{{product.title}}
              </h5>
              <p style="margin: 0;"><span
                  style="color: #858585; text-decoration: line-through; font-size: 15px;">Rs.{{product.compare_price}}</span>
                <span style="color: #FF6F00; font-size: 17px;">Rs.{{product.price}}</span>
              </p>
              <a style="margin-top: 1rem;" href="" class="btn btn-primary u_btn_color">Add to cart</a>
              <a style="margin-top: 1rem;" href="{% url 'product-details' %}"
                class="btn btn-primary u_btn_color">Details</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div><!-- /.u_category_inner_wrapper -->
  <div class="u-filter-wrapper">
    <button style="position: fixed; left: 0; top: 300px; border-top-left-radius: 0; border-bottom-left-radius: 0; background-color: #F85606; color: white; font-size: 20px; font-weight: 700;" class="btn " type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop"
      aria-controls="staticBackdrop">
      <i class="bi bi-funnel"></i>
    </button>

    <div class="offcanvas offcanvas-start" style="width: 260px;" data-bs-backdrop="static" tabindex="-1"
      id="staticBackdrop" aria-labelledby="staticBackdropLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="staticBackdropLabel">Offcanvas</h5>
        <button type="button" class="btn-close"
          data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div>
          I will not close if you click outside of me.
        </div>
      </div>
    </div>
  </div><!-- /.u-filter-wrapper -->

  {% include 'footer.html' %}
</main>

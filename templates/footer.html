<script>
  let slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("demo");
    let captionText = document.getElementById("caption");
    if (n > slides.length) { slideIndex = 1 }
    if (n < 1) { slideIndex = slides.length }
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
    captionText.innerHTML = dots[slideIndex - 1].alt;
  }
</script>
<script>
  const searchBox = document.querySelector('.u_search_box')
  const searchBtn = document.querySelector('.u_search_button')
  const search = document.querySelector('.u_search')
  const closeBtn = document.querySelector('.u_close_button')
  const uSizing = document.querySelector('.u_sizing')

  searchBtn.addEventListener('click', function () {
    if (search.classList.contains('u_active')) {
      searchBox.value = ''
    }
    else {
      search.classList.add('u_active')
    }
  })
  closeBtn.addEventListener('click', function () {
    search.classList.remove('u_active')
    searchBox.value = ''
  })
</script>
<script>
  const minusButton = document.getElementById('minus');
  const plusButton = document.getElementById('plus');
  const inputField = document.getElementById('input');
  
  minusButton.addEventListener('click', event => {
    event.preventDefault();
    const currentValue = Number(inputField.value) || 0;
    inputField.value = currentValue - 1;
  });
  
  plusButton.addEventListener('click', event => {
    event.preventDefault();
    const currentValue = Number(inputField.value) || 0;
    inputField.value = currentValue + 1;
  });
  </script>
  <script>
    const minRange = document.querySelector('.min-range');
    const maxRange = document.querySelector('.max-range');
    const minPrice = document.getElementById('min-price');
    const maxPrice = document.getElementById('max-price');
    const sliderRange = document.getElementById('slider-range');

    function updateRange() {
        const minVal = parseInt(minRange.value);
        const maxVal = parseInt(maxRange.value);

        if (minVal > maxVal - 10) {
            minRange.value = maxVal - 10;
        }

        if (maxVal < minVal + 10) {
            maxRange.value = minVal + 10;
        }

        minPrice.textContent = minRange.value;
        maxPrice.textContent = maxRange.value;

        const minPercent = (minRange.value / minRange.max) * 100;
        const maxPercent = (maxRange.value / maxRange.max) * 100;

        sliderRange.style.left = minPercent + '%';
        sliderRange.style.width = (maxPercent - minPercent) + '%';
    }

    minRange.addEventListener('input', updateRange);
    maxRange.addEventListener('input', updateRange);

    updateRange();
</script>

{% include 'header.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Lato:400,400i,700");

        main#faq-main {
            overflow-y: scroll;
            background-color: #F5F5F5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 50px 0;
        }

        .faq-wrapper {
            width: 60%;
            min-width: 300px;
        }

        h1#faq-title {
            margin-bottom: 20px;
        }

        .faq-container {
            background-color: #F5F5F5;
            color: black;
            border-radius: 20px;
            box-shadow: 0 5px 10px 0 rgb(0, 0, 0, 0.25);
            margin: 20px 0;
            width: 100%;
        }

        .faq-question {
            font-size: 1.2rem;
            font-weight: 600;
            padding: 20px 80px 20px 20px;
            position: relative;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .faq-question::after {
            content: "\002B";
            font-size: 2.2rem;
            position: absolute;
            right: 20px;
            transition: transform 0.3s ease;
        }

        .faq-question.active::after {
            transform: rotate(45deg);
        }

        .faq-answer-cont {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }

        .faq-answer {
            padding: 0 20px 20px;
            line-height: 1.5rem;
        }

        .faq-question.active+.faq-answer-cont {
            max-height: none;
        }



        @media screen and (max-width: 790px) {
            html {
                font-size: 14px;
            }

            #faq-main {
                margin-top: 17% !important;
            }

            .bg-cl {
                background-color: #F5F5F5;
            }

            .faq-wrapper {
                width: 80%;
            }
        }
    </style>
</head>

<body style="background-color: #F5F5F5;">
    <main style="margin-top: 13%;" id="faq-main">
        <h1 id="faq-title">FAQs</h1>
        {% if faq %}
        {% for faqs in faq %}
        <div class="faq-wrapper">
            <div class="faq-container">
                <div class="faq-question">
                    {{faqs.Question}}
                </div>
                <div class="faq-answer-cont">
                    <div class="faq-answer">
                        {{faqs.Answer}}<br><br>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <h2>Faq Not Found!</h2>
        <p>If you are the owner, please add faqs from the admin panel!</p>
        {% endif %}
        <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
        <script>
            let faqQuestions = document.querySelectorAll(".faq-question");

            faqQuestions.forEach(faqQuestion => {
                faqQuestion.addEventListener("click", event => {
                    const activeFaq = document.querySelector(".faq-question.active");
                    if (activeFaq && activeFaq !== faqQuestion) {
                        activeFaq.classList.toggle("active");
                        activeFaq.nextElementSibling.style.maxHeight = 0;
                    }
                    faqQuestion.classList.toggle("active");
                    const faqAnswer = faqQuestion.nextElementSibling;
                    if (faqQuestion.classList.contains("active")) {
                        faqAnswer.style.maxHeight = faqAnswer.scrollHeight + "px";
                    } else {
                        faqAnswer.style.maxHeight = 0;
                    }
                });
            });
        </script>
    </main>
</body>

</html>
{% include 'footer.html' %}

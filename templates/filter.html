<div class="u-filter-wrapper">
    <button class="btn u-btn-style" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop"
      aria-controls="staticBackdrop">
      <i class="bi bi-funnel"></i>
    </button>

    <div class="offcanvas offcanvas-start" style="width: 260px;" data-bs-backdrop="static" tabindex="-1"
      id="staticBackdrop" aria-labelledby="staticBackdropLabel">
      <div class="offcanvas-header">
        <button type="button" class="btn-close"
          data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="u-price-wrapper">
          <div class="u-price-heading">
            <h3 style="text-align: center;">Price</h3>
          </div>
          <div class="u-price">
            <div class="range-slider">
              <div class="slider-track"></div>
              <div class="slider-range" id="slider-range"></div>
              <input type="range" class="min-range" min="0" max="8000" value="0">
              <input type="range" class="max-range" min="0" max="8000" value="5000">
          </div>
          <div class="price-range">
              <div style="font-size: 14px;">Min: Rs . <span id="min-price">100</span></div>
              <div style="font-size: 14px;">Max: Rs . <span id="max-price">5000</span></div>
          </div>
          </div>
        </div><!-- /.u-price-wrapper -->
      </div>
    </div>
  </div><!-- /.u-filter-wrapper -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Link Sent</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f9f9f9;
    }

    .main-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background-color: #fff;
      padding: 36px;
      border-radius: 4px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    #signupLogo {
      max-height: 100px;
      margin-bottom: 20px;
    }

    .form-title {
      font-weight: 600;
      color: #2F2D3B;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      font-size: 12px;
      color: #555;
      display: block;
      margin-bottom: 6px;
    }

    input[type="password"] {
      width: 100%;
      height: 40px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0 10px;
    }

    .button-wrapper {
      margin-top: 30px;
    }

    .submit-button {
      width: 100%;
      height: 40px;
      background-color: #065492;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
    }

    .submit-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #loader {
      display: inline-block;
      margin-left: 10px;
      width: 14px;
      height: 14px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #666;
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      .card {
        padding: 20px;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

<div class="main-container">
  <div class="card">
    <form action="" method="post" name="signupForm" id="signupForm">
      

      <h2 class="form-title">Password Reset Link Sent</h2>

      <div class="input-group">
        <h4>We’ve emailed you instructions for setting your password, if an account exists with the email you entered.
            You should receive them shortly.</h4>
        <!-- <input type="password" id="password" name="password" required> -->
      </div>

      <div class="input-group">
        <strong><h5 style="color: red;">Note ==> If you don’t receive an email, please make sure you’ve entered the address you registered with,
            and check your spam folder.</h5></strong>
        <!-- <input type="password" id="confirmPassword" name="confirmPassword" required> -->
      </div>

      <!-- <div class="button-wrapper">
        <button type="submit" id="submitButton" onclick="validateSignupForm()" class="submit-button">
          Continue
        </button>
      </div> -->
    </form>
  </div>
</div>

</body>
</html>

{% include 'header.html' %} {% load static %}

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Failed</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }


    .message-box {
      border-radius: 8px;
      background-color: #ffffff;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
    }

    .message-box._failed {
      border-bottom: solid 4px red !important;
    }

    .message-box._failed i {
      color: red !important;
    }

    .message-box._success {
      box-shadow: 0 15px 25px #00000019;
      padding: 45px;
      width: 100%;
      text-align: center;
      margin: 40px auto;
      border-bottom: solid 4px #28a745;
    }

    .message-box._success i {
      font-size: 55px;
      color: #28a745;
    }

    .message-box._success h2 {
      margin-bottom: 12px;
      font-size: 2.5rem; /* Responsive font size */
      font-weight: 500;
      line-height: 1.2;
      margin-top: 10px;
    }

    .message-box._success p {
      margin-bottom: 0;
      font-size: 1rem; /* Responsive font size */
      color: #495057;
      font-weight: 500;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .col-md-5 {
      flex: 0 0 100%;
      max-width: 100%;
      padding: 0 15px;
    }

    @media (min-width: 768px) {
      .col-md-5 {
        flex: 0 0 41.666667%;
        max-width: 41.666667%;
      }
    }

    hr {
      border: none;
      border-top: solid 1px #dee2e6;
      margin: 20px 0;
    }

    /* Optional: Add responsiveness for smaller screens */
    @media (max-width: 576px) {
      .message-box {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="custume">
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <div class="message-box _success _failed">
              <i class="fa fa-times-circle" aria-hidden="true"></i>
              <h2>Payment failed</h2>
              <p>Try again later</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
